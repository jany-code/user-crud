{% extends 'layouts/layout.html' %}

{% block content %}
    <h2>Iniciar sesion</h2>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
    </form>
{% endblock %}
