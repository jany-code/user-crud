{% extends 'layouts/layout.html' %}

{% block content %}
    <div class="mx-auto mt-3" style="width: 350px;">
        <h3 class="text-center">Nueva Tarea</h3>
        {% if error %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ error }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
            <form action="{% url 'create_task' %}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="id_titulo" class="form-label">Nombre:</label>
                    {{form.titulo}}
                </div>
                <div>
                    <label for="id_descripcion" class="form-label">Descripci√≥n:</label>
                    {{form.descripcion}}
                </div>
                <div class="form-check m-3">
                    {{ form.important }}
                    <label for="id_important" class="form-check-label">Importante</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </div>
            </form>
    </div>
{% endblock %}
