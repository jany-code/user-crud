{% extends 'layouts/layout.html' %}

{% block content %}
    <div class="mx-auto mt-3" style="width: 400px;">
        <h4 class="text-center">Detalles de la tarea</h4>
        <h5 class="">Tarea: {{task.titulo}}</h5>
        <form action="" method="POST">
            {% csrf_token %}
            <div>
                <label for="id_titulo" class="form-label">Nombre:</label>
                    {{form.titulo}}
            </div>
            <div>
                <label for="id_descripcion" class="form-label">Descripci√≥n:</label>
                    {{form.descripcion}}
            </div>
            <div class="mt-2">
                {{ form.important }}
                    <label for="id_important" class="form-check-label">Importante</label>
            </div>
            <div class="d-flex justify-content-center m-3">
                <button type="submit" class="btn btn-primary">
                    Actualizar
                </button>
            </div>
            
        </form>
        <div  class="d-flex justify-content-center">
            <div class="me-2">
                <form action="{% url 'task_completed' task.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">
                        Completado
                    </button>
                </form>
            </div>
            <div>
                <form action="{% url 'task_delete' task.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
