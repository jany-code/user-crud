<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'task' %}">Tareas pendientes</a></li>
                <li><a href="{% url 'tasks_completed_list' %}">Tareas finalizadas</a></li>
                <li><a href="{% url 'create_task' %}">New Tasks</a></li>
                <li><a href="{% url 'logout' %}">Loguot</a></li>
            {% else %}
                <li><a href="{% url 'signup' %}">Signup</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
        <h1>Home</h1>
    {% endblock %}
</body>
</html>
