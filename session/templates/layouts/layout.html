<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load form_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Django CRUD</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand btn btn-dark" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        
                        <a class="nav-link active" aria-current="page" href="{% url 'create_task' %}">NUEVO</a>
                        <a class="nav-link active" aria-current="page" href="{% url 'task' %}">PENDIENTES</a>
                        <a class="nav-link active" aria-current="page" href="{% url 'tasks_completed_list' %}">FINALIZADAS</a></li>
                        <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">CERRAR SESION</a>
                    {% else %}
                        <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">REGISTRARSE</a>
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">INICIAR SESION</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div>
        {% block content %}
            <h1>Home</h1>
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
